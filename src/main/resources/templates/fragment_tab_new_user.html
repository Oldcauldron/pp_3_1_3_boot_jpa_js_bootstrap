<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration new user</title>
</head>
<body>

<div th:fragment="registration_panel" class="container-fluid"><br/><br/>
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-5" id="addNewUserPanel">

            <form id="addNewUserForm">
                <div class="form-group">
                    <label for="newEmail">Email address</label>
                    <input type="email" class="form-control" id="newEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="newName">Name</label>
                    <input type="text" class="form-control" id="newName" placeholder="name_example">
                </div>
                <div class="form-group">
                    <label for="newAge">Select age: </label>
                    <select class="form-control" id="newAge">
                    </select>
                </div>
                <div class="form-group">
                    <label for="newPassword">Enter password</label>
                    <input type="password" class="form-control"id="newPassword"/>
                </div>

                <div class="form-group">
                    <label for="newRoles">Roles</label>
                    <select multiple class="form-control" id="newRoles">
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="addNewUserButton">Save</button><br><br>
            </form>
            <br><div id="messageAboutUser"></div><br><br>

        </div>
        <div class="col-md-3"></div>

    </div>
</div>

</body>
</html>
