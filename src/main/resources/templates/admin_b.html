<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
</head>
<body class="text-center">


<th:block th:fragment="admin_profile">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 bg-light"><br/>
                <h1 class="text-left">Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">

                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                           role="tab" aria-controls="nav-home" aria-selected="true">All users</a>

                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>

                        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact"
                           role="tab" aria-controls="nav-contact" aria-selected="false">Other</a>

                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <!--                <div class="tab-pane fade show active border" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" th:insert="~{fragment_tab_admin :: admin_panel}">admin_panel</div>-->
                    <div class="tab-pane fade show active border" id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab" th:insert="~{js_fragment_admin_tab :: admin_panel}">admin_panel
                    </div>

                    <div class="tab-pane fade border" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                         th:insert="~{fragment_tab_new_user :: registration_panel}">registration_panel
                    </div>

                    <div class="tab-pane fade border" id="nav-contact" role="tabpanel"
                         aria-labelledby="nav-contact-tab"><br><br><br>Other super important information<br><br><br>
                    </div>

                </div>
            </div>
        </div>
    </div>
</th:block>


</body>
</html>
